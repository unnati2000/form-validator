<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Form Validator</title>
  </head>
  <script>
    localStorage.getItem("email") === null &&
      window.location.replace("./signup.html");
  </script>
  <body>
    <div class="form-div">
      <form class="form">
        <h1 class="agree">Enter your details</h1>
        <div class="name-div">
          <input
            type="text"
            placeholder="Enter your first name"
            id="firstName"
            class="name"
          /><br />
          <span id="firstName-error-div" class="error-div"></span>
          <input
            type="text"
            placeholder="Enter your last name"
            id="lastName"
            class="name"
          /><br />
          <span id="lastName-error-div" class="error-div"></span>
        </div>
        <div class="radio">
          <div class="radio-button">
            <input type="radio" id="male" name="gender" value="male" />
            <label for="male">Male</label><br />
          </div>
          <div class="radio-button">
            <input type="radio" id="female" name="gender" value="female" />
            <label for="female">Female</label><br />
          </div>
        </div>
        <span id="gender-error-div" class="error-div"></span>
        <div class="course">
          <select id="course" class="course-option">
            <option value="">Choose your option</option>
            <option value="Machine Learning" class="option">
              Machine Learning
            </option>
            <option value="Cyber Security" class="option">
              Cyber Security
            </option>
            <option value="Web development" class="option">
              Web development
            </option>
            <option value="Data bases" class="option">Data bases</option>
          </select>
          <br />
          <span id="course-error-div" class="error-div"></span>
        </div>
        <textarea
          placeholder="Message"
          class="name"
          id="message"
          class="error-div"
        ></textarea
        ><br />
        <span id="message-error-div" class="error-div"></span>
        <br />
        <div class="checkBox">
          <input type="checkbox" id="check" />
          <label for="agreement" class="agree"
            >I agree with all the terms and conditions</label
          ><br />
          <span id="check-error-div" class="error-div"></span>
        </div>

        <button type="submit" id="form-button" class="button">Submit</button>
      </form>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
