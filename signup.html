<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="form-div">
      <form class="form">
        <h2 class="sign-up">Sign Up</h2>
        <input type="email" placeholder="Email" id="email" class="name" />
        <span id="email-error-div" class="error-div"></span>
        <input
          type="password"
          placeholder="Password"
          id="password"
          class="name"
        />
        <span id="password-error-div" class="error-div"></span>
        <input
          type="password"
          placeholder="Confirm Password"
          id="confirm-password"
          class="name"
        />
        <span id="confirmpass-error-div" class="error-div"></span>
        <br />
        <button class="button" type="submit" id="sign-up">Sign Up</button>
      </form>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
